<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Google Chart Demo</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/google-chart.css">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container-fluid">
    <div class="row" style="">
      <div class="col-sm-12"><h1 class="text-center">Google Charts API Simple Demos</div>
        <div class="col-sm-12">
          <div id="chart_div" class="chart"></div>
        </div>
        <div class="col-sm-12">
          <div class="form-group">
            <label for="">Field 1:</label>
            <input type="number"  class="form-control input-lg" name="value_1" placeholder="" value="50">
          </div>
          <div class="form-group">
            <label for="">Field 2:</label>
            <input type="number" class="form-control input-lg" name="value_2" placeholder="" value="60">
          </div>
          <div class="form-group">
            <label for="">Field 3:</label>
            <input type="number" class="form-control input-lg" name="value_3" placeholder="" value="70">
          </div>
          <div class="form-group">
            <button type="button" id="changeVals" name="button" class="btn btn-danger btn-lg ">Click Me</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script src="js/google-chart.js"></script>
  </body>
  </html>
